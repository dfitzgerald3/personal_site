{% extends "header.html" %}
{% block body %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
	
	<div class = "container-fluid">
		<h1><strong>WikiLocation</strong></h1>
		<p class="desc">Find interesting places near you.  WikiLocation will find Wikipedia articles that have been
			geo-referenced and return their location and summary.
		</p>
		
		<input id="pac-input" class="controls" type="text" placeholder="Search Box">
		
		<div id="map"></div>
		
		<div id="marker_list" style="width: 75%; margin: auto"></div>
		
		<script src="{{ url_for('static', filename='js/initAutocomplete.js')  }}"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7g1kumI4PRPFr_iM2roLEESTBNscUtXY&libraries=places&callback=initAutocomplete"
         async defer></script>
	 </div>
	 
	<div id="dialog-message">
		<p>
			<img src="{{ url_for('static', filename='images/ajax-loader.gif') }}" align="middle">
			Loading
		</p>
	</div>
	
		
{% endblock %}}
